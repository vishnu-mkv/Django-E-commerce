    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">Arasan Stores</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">
                <i class="fa-solid fa-house"></i>
                Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="/cart" class="nav-link mr-3 mr-md-0"
                ><i class="fa-solid fa-cart-shopping"></i>  My
                Cart</a
              >
            </li>
            <li class="nav-item">
              <a href="/users/logout" class="nav-link mr-3 mr-md-0"
                ><i class="fa-solid fa-arrow-right-from-bracket"></i> LogOut</a
              >
            </li>

            {% else %}
            <li class="nav-item">
              <a href="/users/login" class="nav-link mr-3 mr-md-0"
              ><i class="fa-solid fa-arrow-right-from-bracket"></i> Login</a
              >
            </li>
            <li class="nav-item">
              <a href="/users/register" class="nav-link mr-3 mr-md-0"
                ><span class="glyphicon glyphicon-user"></span> Sign Up</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">{% block content %} {% endblock %}</div>
